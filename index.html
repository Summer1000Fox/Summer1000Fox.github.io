<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>小心二次元!~~</title>
</head>
<style>
	#body{
		background-repeat: no-repeat !important;
		background-size: 100% 100% !important;
		transition: all 1s linear !important;
	}
	#sum{
		background: rgba(0, 0, 0, .3);
		border-radius: 50%;
	}
	#shade{
		background: rgba(0, 0, 0, .8);
	}
	
	#freedom{
		position: fixed;
		background: rgba(0, 0, 0, .4);
		bottom: 0;
		right: 0;
		font-size: 50px;
		padding: 10px 20px;
		margin: 10px;
		border-radius: 60px;
	}
</style>

<body id="body" style="background: url('https://acg.toubiec.cn/random.php') no-repeat; ">
    <div id="sum">

        <div id="message">
            <ul>
                <li class="msgs" v-for="(item,index) in Arrays">{{item}}</li>
            </ul>
        </div>

        <li id="shade"></li>

        <div id="second">
            <ul>
                <li v-for="item in flag">
                    {{item}} </li>
            </ul>
        </div>

        <div id="minute">
            <ul>
                <li v-for="item in flag_minute">
                    {{item}} </li>
            </ul>
        </div>

        <div id="hour">
            <ul>
                <li v-for="item in flag_hour">
                    {{item}} </li>
            </ul>
        </div>

        <div id="year">
            <ul>
                <li id="yearAll">天祈</li>
            </ul>
        </div>

        <div id="mouth">
            <ul>
                <li v-for="item in flag_mouth">
                    {{item.name}} </li>
            </ul>
        </div>

        <div id="solar">
            <ul>
                <li v-for="(item,index) in flag_solar" :key="index" v-on:mouseover="showMsg(index)" v-on:mouseout="hideMsg()" class="mm">
                    {{item.name}} </li>
            </ul>
        </div>

        <div id="data">
            <ul>
                <li v-for="item in flag_data">
                    {{item.name}} </li>
            </ul>
        </div>

        <div id="AP">
            <ul>
                <li v-for="item in flag_AP">
                    {{item.name}} </li>
            </ul>
        </div>
		
    </div>
	
	<div id="freedom">
		
	</div>
	
</body>
<script src="https://www.jq22.com/jquery/vue.min.js"></script>
<script src="main.js"></script>
<script>

function myrefresh() {
	location.reload();
   /*var url = "https://acg.toubiec.cn/random.php?a="+Date.parse(new Date());
   var value = "url("+url+")";
   $("#body").css('background', value);*/
} 
setTimeout('myrefresh()', 30000); 


$(() => {
	document.getElementById("body").style.height = window.screen.height+"px"
})


function freedom(){
	flag = new Date(new Date().toLocaleDateString()).getTime()+18*60*60*1000
	now = new Date().getTime()
	diff = flag-now
	h = Math.floor(diff/1000/60/60%24)
	m = Math.floor(diff/1000/60%60)
	s = Math.floor(diff/1000%60)
	if( h < 10 ) h = "0" + h 
	if( m < 10 ) m = "0" + m 
	if( s < 10 ) s = "0" + s 
	if(s%2==0){
		str = `${h}&nbsp;:&nbsp;${m}&nbsp;:&nbsp;${s}`
	}else{
		str = `${h}&nbsp;&nbsp;&nbsp;${m}&nbsp;&nbsp;&nbsp;${s}`
	}
	
	document.getElementById('freedom').innerHTML = str
}
setInterval('freedom()', 1000); 

</script>
</html>
